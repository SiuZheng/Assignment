        body {

        }

        nav li{

        }

        nav a{
            height: 100% ;
            padding: 0 30px !important;

        .logo {

        }

        .sidebar{
            position: fixed;
            top:0;
            right:0;
            height:100vh;
            width:250px;
            z-index:999;
            background-color:rgba(255, 255, 255);
            backdrop-filter:blur(50px);
            box-shadow: -10px 0 10px rgba(0,0,0,s0.1);
            display:none;
            flex-direction:column; 
            align-items:flex-start; /*align text to the left */
            justify-content:flex-start /*align text to the top */
        }

        .sidebar li{
            width:100%;
        }

        .sidebar a{
            width:100%;
        }

    @media(max-width:768px){
    .hideOnMobile{
        display:none; /*the things will not be visible on devices that are smaller than 800px*/
    }}

    @media(max-width:400px){
    .sidebar{
        width:100%;
    }}

        <script>
            function showSideBar(){
                const sidebar=document.querySelector('.sidebar'); //query selectors to select elements i nthe side bar

            function hideSideBar(){
                const sidebar=document.querySelector('.sidebar'); //query selectors to select elements i nthe side bar
                sidebar.style.display='none';
            }
            function logout() {
                // Remove the 'isLoggedIn' flag from sessionStorage
                sessionStorage.removeItem('isLoggedIn');

                // Change the button text back to "Sign In"
                document.getElementById('logoutButtonMain').innerHTML = '<a href="ass.html" id="authButtonMain">Sign in</a>';
                document.getElementById('logoutButtonSidebar').innerHTML = '<a href="ass.html" id="authButtonSidebar">Sign in</a>';
            }

            if(sessionStorage.getItem('isLoggedIn') === 'true'){
                const authButtonMain = document.getElementById('authButtonMain');
                const authButtonSidebar = document.getElementById('authButtonSidebar');
                authButtonMain.innerHTML = '<a href="ass.html" id="logoutButtonMain">Logout</a>';
                authButtonSidebar.innerHTML = '<a href="ass.html" id="logoutButtonSidebar">Logout</a>';
                document.getElementById('logoutButtonMain').addEventListener('click', function() {
                    logout();
                });
                document.getElementById('logoutButtonSidebar').addEventListener('click', function() {
                    logout();
                });
            }
   
        </script>
